<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="app.js">
</head>
<body>
    <div class="header">
        <div>
            <h1>
                T0 DO App
            </h1>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Adding Tasks</label>
                <input type="text" class="form-control" name="text" id="text" placeholder="Add Todo" />
                <input type="hidden" id="saveIndex" />
                <button type="button" class="btn btn-outline-info" id='add-task-btn'>Add</button>
                <button type="button" class="btn btn-outline-danger" style="display: none" id="save-todo-btn">Edit Todo</button>
            </div>
        </div>
        <div id="listBox"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
